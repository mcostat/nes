{% extends "experiment/eeg_setting_type_template.html" %}
{% load i18n %}

{% block selection %}
{{ block.super }}

    <h4>{% trans "EEG solution settings" %}</h4>
    <hr>
    <div class="row">
        <div class="col-1 col-sm-1">
        </div>
        <div class="col-11 col-sm-11">
            <div class="form-group">
                <label class="form-label">{% trans "Manufacturer" %} </label>

                <select class="form-control" name="manufacturer" id="id_manufacturer" {% if not editing and not creating %}disabled{% endif %}>
                    <option value>-------</option>
                    {% for manufacturer in manufacturer_list %}
                        <option {% if manufacturer.id == solution_selected.manufacturer.id %}selected="selected"{% endif %} value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
                    {% endfor %}
                </select>

                <div class="form-text with-errors text-danger"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1 col-sm-1">
        </div>
        <div class="col-11 col-sm-11">
            <div class="form-group">
                <label class="form-label">{% trans "Identification" %} </label>

                <select class="form-control" name="solution_selection" id="id_equipment_selection" required {% if not editing and not creating %}disabled{% endif %}>
                    <option value>-------</option>
                    {% for solution in solution_list %}
                        <option {% if not creating and solution_selected.id == solution.id %}selected="selected"{% endif %} value="{{ solution.id }}">{{ solution.name }}</option>
                    {% endfor %}
                </select>

                <div class="form-text with-errors text-danger"></div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1 col-sm-1">
        </div>
        <div class="col-11 col-sm-11">
            <div class="form-group">
                <label class="form-label">{% trans "Description" %} </label>
                {{ equipment_form.components }}
                <div class="form-text with-errors text-danger"></div>
            </div>
        </div>
    </div>

{% endblock selection %}
